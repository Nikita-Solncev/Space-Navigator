{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Welcome to Space Navigator!</h1>
        <p>Click on a system below to explore its planets:</p>
    </div>

    <div>
        <ul>
            {% for system in systems %}
            
                <li><a href="{{ url_for('system', system_id=system.id) }}">{{ system.name }}</a></li>
            
            {% endfor %}
        </ul>
    </div>
{% endblock %}
