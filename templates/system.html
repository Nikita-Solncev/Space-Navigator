{% extends "base.html" %}
{% block content %}
    <div>   
        <h1>{{ system.name }}</h1>
        <p>{{ system.description }}</p>
        <img src="/static/img/{{system.image}}">
    </div>
    <div>
        <h3>Planets in this system:</h3>
        <ul>
        {% for planet in planets %}
            
                <li><a href="{{ url_for('planet', planet_id=planet.id) }}">{{ planet.name }}</a></li>
            
        {% endfor %}
        </ul>
    </div>
{% endblock %}
